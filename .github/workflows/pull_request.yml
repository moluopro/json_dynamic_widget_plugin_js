name: Pull Request Checker

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate
        uses: peiffer-innovations/actions-flutter-validate@v2
        with:
          generate_code: true

      - name: Integration Test
        run: |
          sudo apt update && sudo apt install -y libgtk-3-dev
          cd example
          flutter drive --driver=integration_test/driver.dart --target=integration_test/js_service_test.dart -d linux
          